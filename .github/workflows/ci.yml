name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  detect-changes:
    name: Detectar Cambios
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
      docker: ${{ steps.changes.outputs.docker }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detectar archivos modificados
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'snies-frontend/**'
              - 'package.json'
            backend:
              - 'snies-backend/**'
            docker:
              - 'docker-compose*.yml'
              - '**/Dockerfile'

  lint-frontend:
    name: Lint Frontend
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: snies-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: snies-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

  build-frontend:
    name: Build Frontend
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: snies-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: snies-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  test-backend:
    name: Test Backend
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: snies-backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: snies-backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django black flake8 isort

      - name: Check code formatting (Black)
        run: black --check .

      - name: Check imports (isort)
        run: isort --check-only .

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run migrations
        env:
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          DJANGO_SETTINGS_MODULE: config.settings
        run: python manage.py migrate

      # Descomenta cuando tengas tests
      # - name: Run tests
      #   env:
      #     DB_NAME: test_db
      #     DB_USER: postgres
      #     DB_PASSWORD: postgres
      #     DB_HOST: localhost
      #     DB_PORT: 5432
      #     DJANGO_SETTINGS_MODULE: config.settings
      #   run: pytest

  docker-build:
    name: Build Docker Images
    needs: detect-changes
    if: needs.detect-changes.outputs.docker == 'true' || needs.detect-changes.outputs.frontend == 'true' || needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./snies-frontend
          push: false
          tags: snies-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./snies-backend
          push: false
          tags: snies-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-checks-passed:
    name: ✅ Todos los checks pasaron
    needs: [detect-changes, lint-frontend, build-frontend, test-backend, docker-build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check if all jobs passed
        run: |
          if [[ "${{ needs.lint-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.test-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "❌ Algunos checks fallaron"
            exit 1
          fi
          echo "✅ Todos los checks pasaron correctamente"
