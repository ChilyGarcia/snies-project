services:
  db:
    image: postgres:16
    container_name: snies_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-snies_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin}
    ports:
      - "${DB_PORT_EXPOSE:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-snies_db}"]
      interval: 5s
      timeout: 5s
      retries: 20

  web:
    build: .
    container_name: snies_web
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DJANGO_SETTINGS_MODULE: config.settings
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${DJANGO_PORT_EXPOSE:-8000}:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:

