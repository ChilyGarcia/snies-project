services:
  db:
    image: postgres:16
    container_name: snies_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:?set DB_NAME}
      POSTGRES_USER: ${DB_USER:?set DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?set DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 30

  web:
    build: .
    container_name: snies_web
    restart: unless-stopped
    environment:
      SECRET_KEY: ${SECRET_KEY:?set SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:?set ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: "5432"
      DJANGO_SETTINGS_MODULE: config.settings
      COLLECTSTATIC: "1"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_data:/app/staticfiles
    command: ["gunicorn", "config.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3", "--timeout", "120"]

  nginx:
    image: nginx:1.27-alpine
    container_name: snies_nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "${NGINX_PORT_EXPOSE:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - static_data:/static:ro

volumes:
  postgres_data:
  static_data:

