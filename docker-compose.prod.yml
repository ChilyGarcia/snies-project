version: '3.8'

services:
  db:
    image: postgres:16
    container_name: snies_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:?ERROR - DB_NAME must be set}
      POSTGRES_USER: ${DB_USER:?ERROR - DB_USER must be set}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?ERROR - DB_PASSWORD must be set}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - snies_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.prod
    container_name: snies_backend_prod
    restart: always
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:?ERROR - SECRET_KEY must be set}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:?ERROR - ALLOWED_HOSTS must be set}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
    networks:
      - snies_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?ERROR - NEXT_PUBLIC_API_URL must be set}
    container_name: snies_frontend_prod
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    networks:
      - snies_network

  nginx:
    image: nginx:1.27-alpine
    container_name: snies_nginx_prod
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - static_files:/app/staticfiles:ro
      - media_files:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - snies_network

volumes:
  postgres_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local

networks:
  snies_network:
    driver: bridge
